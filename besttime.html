<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Time To Visit â€“ Travel Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Roboto', sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            color: #23272f;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .navbar {
            background: rgba(255,255,255,0.85);
            box-shadow: 0 2px 8px rgba(108,99,255,0.06);
            padding: 1.2rem 0.5rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #e0eafc;
        }
        .back-btn {
            position: absolute;
            left: 1.2rem;
            top: 1.2rem;
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(108,99,255,0.08);
            transition: background 0.2s, transform 0.2s;
        }
        .back-btn:hover {
            background: #8ec5fc;
            color: #23272f;
            transform: scale(1.04);
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 1rem 1rem 1rem;
            position: relative;
        }
        .title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #5a5a89;
            text-align: center;
            letter-spacing: 1px;
        }
        .search-form {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }
        .search-input {
            padding: 0.7rem 1.2rem;
            border-radius: 20px;
            border: 1.5px solid #b3b3d1;
            font-size: 1.08rem;
            width: 240px;
            outline: none;
            background: #f7f8fa;
            box-shadow: 0 2px 8px #b3b3d122;
            transition: border 0.2s, box-shadow 0.2s, background 0.2s;
        }
        .search-input:focus {
            border: 2px solid #8ec5fc;
            box-shadow: 0 4px 16px #8ec5fc44;
            background: #fff;
        }
        .search-btn {
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 0.5rem 1.2rem;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px #b3b3d122;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }
        .search-btn:hover {
            background: #8ec5fc;
            color: #23272f;
            transform: scale(1.04);
            box-shadow: 0 4px 16px #8ec5fc44;
        }
        .result {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px #b3b3d122;
            padding: 1.5rem 1.2rem;
            margin-bottom: 2rem;
            text-align: left;
            position: relative;
            animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
            border: 1px solid #e0eafc;
            transition: box-shadow 0.2s, transform 0.2s, background 0.2s, border 0.2s;
        }
        .result:hover {
            box-shadow: 0 4px 24px #8ec5fc44;
            transform: translateY(-2px) scale(1.01);
            background: #f7f8fa;
            border: 1.5px solid #8ec5fc;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result h2 {
            color: #5a5a89;
            font-size: 1.3rem;
            margin-bottom: 0.7rem;
            text-align: center;
            letter-spacing: 0.5px;
            font-weight: 700;
        }
        .result h3 {
            color: #6c63ff;
            font-size: 1.08rem;
            margin-bottom: 0.5rem;
            margin-top: 1.1rem;
            letter-spacing: 0.2px;
            font-weight: 600;
        }
        .result ul {
            padding-left: 1.2rem;
            margin: 0.5rem 0 1rem 0;
        }
        .result li {
            font-size: 1rem;
            margin-bottom: 0.4rem;
            transition: color 0.2s, transform 0.2s;
        }
        .result li:hover {
            color: #6c63ff;
            transform: scale(1.03);
        }
        .footer {
            background: #e0eafc;
            color: #5a5a89;
            text-align: center;
            padding: 1rem 0;
            border-radius: 18px 18px 0 0;
            margin-top: 2rem;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            box-shadow: 0 -2px 8px #b3b3d122;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem 0.2rem;
            }
            .title {
                font-size: 1.4rem;
            }
            .result h2 {
                font-size: 1.1rem;
            }
            .result h3 {
                font-size: 1rem;
            }
            .result {
                padding: 1.2rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="back-btn">&#8592; Back</a>
        <span class="title">Best Time To Visit</span>
    </nav>
    <div class="container">
        <form id="search-form" class="search-form">
            <input type="text" id="search-input" class="search-input" placeholder="Search any destination..." required>
            <button type="submit" class="search-btn">Search</button>
        </form>
        <div id="search-result"></div>
    </div>
    <footer class="footer">
        &copy; 2025 Travel Explorer.
    </footer>
    <script src="besttime.js"></script>
    <script>
        async function showDetails(place) {
            const resultDiv = document.getElementById('search-result');
            resultDiv.innerHTML = '<div class="result">Loading...</div>';
            const details = await window.fetchPlaceDetails(place);
            resultDiv.innerHTML = `<div class='result'>
                <h2>${place}</h2>
                <h3>About</h3>
                <div>${details.about}</div>
                <h3>Best time to visit</h3>
                <div>${details.bestTime}</div>
                <h3>Nearby attractions</h3>
                <ul>${details.attractions.map(a => `<li>${a}</li>`).join('')}</ul>
                <h3>Extra Note</h3>
                <div>${details.note}</div>
            </div>`;
        }
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const place = document.getElementById('search-input').value.trim();
            if (place) {
                showDetails(place);
            } else {
                document.getElementById('search-result').innerHTML = '';
            }
        });
    </script>
</body>
</html>
